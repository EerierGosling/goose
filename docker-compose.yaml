version: '3.8'
services:
  goose-slack-bot:
    build: .
    container_name: goose-slack-bot
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      - CHANNEL_ID=${CHANNEL_ID}
      - USER_ID=${USER_ID}
      - CANVAS=${CANVAS}
    volumes:
      - .:/app
    working_dir: /app
    command: python app.py
